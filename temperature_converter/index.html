<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta name="keywords" content="converter, calculator, celsius, fahrenheit" />
    <meta name="author" content="Piotr Maliga" />
    <title>Temperature Converter</title> 

    <link rel="preconcert" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            font-family: "Roboto", sans-serif;
            --color: rgb(200, 8, 207, 0.75);
            --color2: rgb(28, 70, 184, 0.8);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: rgb(255, 255, 255);
            background-image: linear-gradient(310deg, var(--color)5%, var(--color2)90%);
            font-size: 20px;
        }

        label {
            font-size: 40px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        input {
            margin: 50px 0 10px;
            padding: 7px;
            font-size: 20px;
        }

        .result {
            margin: 10px 0 50px;
            font-size: 26px;
            color: rgb(255, 255, 102);
            letter-spacing: 1px;
            height: 1em;
            font-weight: bold;
        }

        button {
            width: 200px;
            margin: 0 30px;
            padding: 10px 30px;
            background: none;
            border: 2px solid var(--color);
            border-radius: 5px;   
            font-size: 25px;
            transition: color 0.3s, box-shadow 0.3s;
            box-shadow: 3px 3px 10px #fff;
            text-transform: uppercase;
            cursor: pointer;
        }

        button:hover {
            color: #fff;
            box-shadow: 3px 3px 10pxs var(--color2);
        }


        /* ------> Media queries <------ */

        @media screen and (max-width: 500px) {
            /*Smartphones*/
            label {
                font-size: 35px;
            }
        }

        @media screen and (max-width: 1000px) {
            /*Bigger screens*/
            button {
                display: flex;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <label for="converter">Converter <span class="C">°C</span> to <span class="F">°F</span></label>
    </header>

    <div>
        <input type="text" id="converter" placeholder="°C">
    </div>

    <p class="result"></p>

    <div id="buttons">
        <button class="convertButton">Convert</button>
        <button class="changeButton">Change</button>
        <button class="resetButton">Reset</button>
         
    </div>


    <script>
        const converter = document.querySelector('#converter');
        const result = document.querySelector('.result');
        const convertButton = document.querySelector('.convertButton');
        const resetButton = document.querySelector('.resetButton');
        const changeButton = document.querySelector('.changeButton');
        const C = document.querySelector('.C')
        const F = document.querySelector('.F')

        const swap = () => {
            if (C.innerHTML === '°C') {
                C.innerHTML = '°F';
                F.innerHTML = '°C';
                document.title = "Converter °F to °C";
                converter.placeholder = "°F";

            } else {
                F.innerHTML = '°F';
                C.innerHTML = '°C';
                document.title = "Converter °C to °F";
                converter.placeholder = "°C";
            };
        };

        const reset = () => {
            converter.value = '';
            result.innerHTML = '';
        }

        const convert = () => {
            if (/^(-?)(\d+)(\.{1}\d+)?$/.test(converter.value)) {
                result.style.color = "yellow"
                if (C.innerHTML === '°C') {
                    let value = (converter.value * 1.8) + 32;
                    result.innerHTML = `${converter.value}°C to ${value.toFixed(2)}°F`;
                } else {
                    let value = (converter.value - 32) / 1.8;
                    result.innerHTML = `${converter.value}°F to ${value.toFixed(2)}°C`;
                }
            } else if (converter.value == '') {
                result.style.color = "#993300"
                result.innerHTML = 'Write correct value!';
            } else {
                result.style.color = "#993300"
                result.innerHTML = 'Wrong value!';
            }
        }

        changeButton.addEventListener('click', swap);
        resetButton.addEventListener('click', reset);
        convertButton.addEventListener('click', convert);
    </script>
</body>

</html>
